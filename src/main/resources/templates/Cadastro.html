<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <title>Abra a sua Conta</title>
        
        
        <link rel="stylesheet" type="text/css" href="/main/resources/static/css/style.css"/>

        
    </head>

    <body>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="clearfix">
                    <h1 class="panel-title aw-titulo-panel">Preencha o formulário abaixo para abrir sua conta</h1>
                </div>
            </div>
        
            <div class="panel-body">
         
                <div class="form-group aw-required">
                    <label for="name" class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" th:field="*{name}" autofocus="autofocus"/>
                    </div>
                </div>


                <div class="form-group aw-required">
                    <label for="lastname" class="col-sm-2 control-label">Sobrenome:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}" autofocus="autofocus"/>
                    </div>
                </div>

                <div class="form-group aw-required">
                    <label for="cnh" class="col-sm-2 control-label">CNH:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cnh" th:field="*{cnh}" autofocus="autofocus"/>
                    </div>
                </div>

                <div class="form-group aw-required">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" th:field="*{email}" autofocus="autofocus"/>
                    </div>
                </div>

                <div class="form-group aw-required">
                    <label for="birthday" class="col-sm-2 control-label">Data de Nascimento:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="birthday" th:field="*{birthday}" autofocus="autofocus"/>
                    </div>
                </div>

                <div class="form-group aw-required">
                    <label for="cpf" class="col-sm-2 control-label">CPF</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" autofocus="autofocus"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar para Análise</button>
                    </div>
                </div>
            </div>    
            </form>
    </body>
</html>
